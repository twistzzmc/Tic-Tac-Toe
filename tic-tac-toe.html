<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/tic-tac-toeStyles.css">
    </head>
    
    <body>
        <div id="cloud-container">
            <div class="menu">
                <div class="header" id="header">
                    <h1 class="headerText">Tic-Tac-Toe</h1>
                    <script src="scripts/vue.js"></script>
                </div>

                <div class="newGame" onclick="newGame()" id="newGame">
                    <p class="newGameText">New Game</p>
                </div>
            </div>

            <div class="game">
                <div class="barLeft"></div>
                <div class="playingField">
                    <div class="row">
                        <div class="emptySquare" onclick="move(1)" id="empty1"></div>
                        <div class="line"></div>
                        <div class="emptySquare" onclick="move(2)" id="empty2"></div>
                        <div class="line"></div>
                        <div class="emptySquare" onclick="move(3)" id="empty3"></div>
                    </div>
                    <div class="horizontalLine"></div>
                    <div class="row">
                        <div class="emptySquare" onclick="move(4)" id="empty4"></div>
                        <div class="line"></div>
                        <div class="emptySquare" onclick="move(5)" id="empty5"></div>
                        <div class="line"></div>
                        <div class="emptySquare" onclick="move(6)" id="empty6"></div>
                    </div>
                    <div class="horizontalLine"></div>
                    <div class="row">
                        <div class="emptySquare" onclick="move(7)" id="empty7"></div>
                        <div class="line"></div>
                        <div class="emptySquare" onclick="move(8)" id="empty8"></div>
                        <div class="line"></div>
                        <div class="emptySquare" onclick="move(9)" id="empty9"></div>
                    </div>
                    
                    <div class="hidden" id="draw">
                        <p class="messageText">Remis<p/>
                    </div>

                    <div class="hidden" id="xWon">
                        <p class="messageText">Krzyzyk wygral</p>
                    </div>

                    <div class="hidden" id="oWon">
                            <p class="messageText">Kolko wygralo</p>
                    </div>
                </div>
                <div class="bar"></div>
            </div>
        </div>
    </body>
    </html>
