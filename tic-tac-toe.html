<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="css/tic-tac-toeStyles.css">
    </head>
    
    <body>
        <div id="cloud-container">
            <div class="menu">
                <div class="header" id="header">
                    <h1 class="headerText">Tic Tac Toe</h1>
                    <script src="scripts/vue.js"></script>
                </div>

                <div class="hidden" onclick="newGame()" id="newGame">
                    <p class="newGameText">New Game</p>
                </div>

                <div class="timer" id="timer">
                    <p class="timerText" id="timerText"></p>
                </div>
            </div>

            <div class="game">
                <div class="barLeft"></div>
                <div class="playingField">
                    <div class="row">
                        <div class="emptySquare" id="empty1" data-index="1"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty2" data-index="2"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty3" data-index="3"></div>
                    </div>
                    <div class="horizontalLine"></div>
                    <div class="row">
                        <div class="emptySquare" id="empty4" data-index="4"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty5" data-index="5"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty6" data-index="6"></div>
                    </div>
                    <div class="horizontalLine"></div>
                    <div class="row">
                        <div class="emptySquare" id="empty7" data-index="7"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty8" data-index="8"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty9" data-index="9"></div>
                    </div>
                    
                    <div class="hidden" id="draw">
                        <p class="messageText">Remis<p/>
                    </div>

                    <div class="hidden" id="xWon">
                        <p class="messageText">Krzyzyk wygral</p>
                    </div>

                    <div class="hidden" id="oWon">
                            <p class="messageText">Kolko wygralo</p>
                    </div>

                    <div class="firstGame" id="firstGame">
                        <button class="firstGameText" onclick="firstGame()">Play</button>
                    </div>
                </div>
                <div class="bar"></div>
            </div>
        </div>
    </body>
    </html>
