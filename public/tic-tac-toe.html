<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic-Tac-Toe</title>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" href="public/css/main.css">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
        <!-- <link rel="stylesheet" href="tic-tac-toeStyles.css"> -->
    </head>
    
    <body>
        <div class="nickMenu" id="nickMenu">
            <div class="gameName">Tic Tac Toe</div>

            <div class="nickPlace" id="nickPlace">
                <input class="nick" id="nick" placeholder="Nick" name="nick" maxlength="8" autocomplete="off">
            </div>
                    
            <div class="enterNick" id="enterNick">
                <button class="enterNickButton" id="enterNickButton">
                    <span>Enter</span>
                </button>
            </div>
        </div>

        <div id="cloud-container">
            <div class="menu" id="menu">
                <div class="hidden" id="header">
                    <h1 class="headerText">Tic Tac Toe</h1>
                </div>

                <div class="hidden" id="newGameMenu">
                    <div class="quickPlay" id="quickPlay">
                        <button class="quickPlayText" id="quickPlayText">Quick Play</bottom>
                    </div>

                    <div class="opponentNick" id="opponentNick">
                        <input class="opponentNickInput" id="opponentNickInput" name="opponentNickInput" placeholder="Nick">
                    </div>

                    <div class="chooseOpponent" id="chooseOpponent">
                        <button class="chooseOpponentButton" id="chooseOpponentButton">Choose Opponent</button>
                    </div>

                    <div class="hidden" id="failedOpponentSearch">
                        <div class="searchOpponentText" id="failedOpponentSearchText"></div>
                        <button class="searchOpponentButton" id="failedOpponentSearchButton">Cancel</button>
                    </div>

                    <div class="hidden" id="upcomingChellenge">
                        <div class="searchOpponentText" id="upcomingChellengeText"></div>
                        <button class="searchOpponentButton" id="upcomingChellengeButtonAccept">Accept</button>
                        <button class="searchOpponentButton" id="upcomingChellengeButtonDenied">Deny</button>
                    </div>

                    <div class="hidden" id="awaitingAnswer">
                        <div class="searchOpponentText" id="awaitingAnswerText"></div>
                        <button class="searchOpponentButton" id="awaitingAnswerButton">Cancel</button>
                    </div>
                </div>

                <div class="hidden" id="cancelSearch">
                        <button class="cancelSearchButton" id="cancelSearchButton">Cancel search</button>
                </div>

                <div class="hidden" id="cancelMenu">
                    <div class="menuInfo" id="opponentNickInfo">
                        bylejakiecos
                    </div> 
    
                    <button class="cancelButton" id="cancelButton">Cancel</button>
    
                    <div class="menuInfo" id="whoIsMoving">
                        
                    </div>
                </div>

                
                <div class="timer" id="timer">
                    <div class="timerText" id="timerText"></div>
                    <div class="timerText" id="seconds"></div>
                </div>
            </div>
            
            <div class="game" id="game">
                <div class="barLeft">
                    <div class="hideMenu" id="hideMenu">
                        <div class="boxForVerticalBars">
                            <div class="verticalBar"></div>
                            <div class="verticalBar"></div>
                            <div class="verticalBar"></div>
                        </div>
                    </div>
                </div>

                <div class="playingField" id="playingField">
                    <div class="row">
                        <div class="emptySquare" id="empty1" data-index="1"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty2" data-index="2"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty3" data-index="3"></div>
                    </div>
                    <div class="horizontalLine"></div>
                    <div class="row">
                        <div class="emptySquare" id="empty4" data-index="4"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty5" data-index="5"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty6" data-index="6"></div>
                    </div>
                    <div class="horizontalLine"></div>
                    <div class="row">
                        <div class="emptySquare" id="empty7" data-index="7"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty8" data-index="8"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty9" data-index="9"></div>
                    </div>

                    <div class="hidden" id="message">
                        <div class="messageText" id="messageText"></div>
                    </div>
                </div>
                <div class="bar"></div>
            </div>

            <div class="players">
                <div class="playersMenu" id="playersMenu">
                    <div class="openPlayersMenuButton" id="openPlayersMenuButton">
                        <div class="spacingForArrows"></div>
                        <div class="arrowContainer">
                            <div class="arrow" id="arrow1"></div>
                            <div class="arrow" id="arrow2"></div>
                            <div class="arrow" id="arrow3"></div>
                        </div>
                    </div>
                    <div class="playersMenuText" id="playersMenuText">Players online</div>
                </div>
    
                <div class="playersList" id="playersList"></div>
                
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="../node_modules/socket.io/lib/socket.js"></script> -->
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="public/vue.js"></script>
        <!-- <script src="vue.js"></script> -->
    </body>
    </html>
