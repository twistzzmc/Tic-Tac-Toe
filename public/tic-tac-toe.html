<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" href="public/css/main.css">
        <!-- <link rel="stylesheet" href="tic-tac-toeStyles.css"> -->
    </head>
    
    <body>
        <div class="nickMenu" id="nickMenu">
            <div class="gameName">Tic Tac Toe</div>

            <div class="nickPlace" id="nickPlace">
                <input class="nick" id="nick" placeholder="Nick" name="nick">
            </div>
                    
            <div class="enterNick" id="enterNick">
                <button class="enterNickButton" id="enterNickButton">
                    <span>Enter</span>
                </button>
            </div>
        </div>

        <div id="cloud-container">
            <div class="menu" id="menu">
                <div class="header" id="header">
                    <h1 class="headerText">Tic Tac Toe</h1>
                </div>

                <div class="hidden" id="newGameMenu">
                    <div class="quickPlay" id="quickPlay">
                        <button class="quickPlayText" id="quickPlayText">Quick Play</bottom>
                    </div>

                    <div class="opponentNick" id="opponentNick">
                        <input class="opponentNickInput" id="opponentNickInput" name="opponentNickInput" placeholder="Nick">
                    </div>

                    <div class="chooseOpponent" id="chooseOpponent">
                        <button class="chooseOpponentButton" id="chooseOpponentButton">Choose Opponent</button>
                    </div>
                </div>

                <div class="hidden" id="cancelSearch">
                        <button class="cancelSearchButton" id="cancelSearchButton">Cancel search</button>
                </div>

                <div class="hidden" id="cancel">
                    <button class="cancelButton" id="cancelButton">Cancel</button>
                </div>
                
                <div class="timer" id="timer">
                    <div class="timerText" id="timerText"></div>
                    <div class="timerText" id="seconds"></div>
                </div>
            </div>
            
            <div class="game" id="game">
                <div class="barLeft">
                    <div class="hideMenu" id="hideMenu">
                        <div class="boxForVerticalBars">
                            <div class="verticalBar"></div>
                            <div class="verticalBar"></div>
                            <div class="verticalBar"></div>
                        </div>
                    </div>
                </div>

                <div class="playingField" id="playingField">
                    <div class="row">
                        <div class="emptySquare" id="empty1" data-index="1"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty2" data-index="2"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty3" data-index="3"></div>
                    </div>
                    <div class="horizontalLine"></div>
                    <div class="row">
                        <div class="emptySquare" id="empty4" data-index="4"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty5" data-index="5"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty6" data-index="6"></div>
                    </div>
                    <div class="horizontalLine"></div>
                    <div class="row">
                        <div class="emptySquare" id="empty7" data-index="7"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty8" data-index="8"></div>
                        <div class="line"></div>
                        <div class="emptySquare" id="empty9" data-index="9"></div>
                    </div>
                    
                    <div class="hidden" id="draw">
                        <p class="messageText">Draw<p/>
                    </div>

                    <div class="hidden" id="searchingMiddle">
                        <p class="messageText">Searching</p>
                    </div>

                    <div class="hidden" id="cancelled">
                        <p class="messageText">Opponent left</p>
                    </div>

                    <div class="hidden" id="youWon">
                        <p class="messageText">You won</p>
                    </div>

                    <div class="hidden" id="youLost">
                        <p class="messageText">You lost</p>
                    </div>

                    <div class="hidden" id="youCancelled">
                        <p class="messageText">You left</p>
                    </div>
                </div>
                <div class="bar"></div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="public/vue.js"></script>
        <!-- <script src="vue.js"></script> -->
    </body>
    </html>
